<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Lolbucket store</title>
    <link
      rel="stylesheet"
      href="../styles/reset.css"
    />
    <link
      rel="stylesheet"
      href="../styles/style.css"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="body-flex">
    <header class="header">
      <nav class="nav nav--fixed">
        <div class="container">
          <div class="nav__inner">
            <div class="logo">
              <a href="/">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 640 512"
                  fill="currentColor"
                >
                  <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                  <path
                    d="M36.8 192H603.2c20.3 0 36.8-16.5 36.8-36.8c0-7.3-2.2-14.4-6.2-20.4L558.2 21.4C549.3 8 534.4 0 518.3 0H121.7c-16 0-31 8-39.9 21.4L6.2 134.7c-4 6.1-6.2 13.2-6.2 20.4C0 175.5 16.5 192 36.8 192zM64 224V384v80c0 26.5 21.5 48 48 48H336c26.5 0 48-21.5 48-48V384 224H320V384H128V224H64zm448 0V480c0 17.7 14.3 32 32 32s32-14.3 32-32V224H512z"
                  />
                </svg>
              </a>
            </div>
            <ul class="nav__list nav__list--links">
              <li class="nav__list-item">
                <a
                  href="/"
                  class="nav__link"
                >
                  Головна
                </a>
              </li>
              <li class="nav__list-item">
                <a
                  href="/pages/products.html"
                  class="nav__link nav__link--active"
                >
                  Каталог
                </a>
              </li>
            </ul>
            <ul class="nav__list nav__list--actions">
              <li class="nav__list-item">
                <a
                  class="nav__link"
                  href="#"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </a>
              </li>
              <li class="nav__list-item">
                <a
                  class="nav__link"
                  href="#"
                >
                  <i class="fa-solid fa-cart-shopping"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="nav-indent">
      <div class="container">
        <aside class="filter__aside">
          <h2 class="section__title">Категорії</h2>
        </aside>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <div class="footer__socials">
            <h3 class="footer__title">Ми в соціальних мережах</h3>
            <ul class="socials__list">
              <li class="socials__item">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
              </li>
              <li class="socials__item">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
              </li>
              <li class="socials__item">
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
              </li>
              <li class="socials__item">
                <a href="#"><i class="fa-brands fa-telegram"></i></a>
              </li>
            </ul>
          </div>
          <div class="footer__navigation">
            <h3 class="footer__title">Навігація</h3>
            <ul class="footer-navigation__list">
              <li class="footer-navigation__item"><a href="/">Головна</a></li>
              <li class="footer-navigation__item">
                <a href="/pages/products.html">Каталог</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer__copy">
        <p>Lolbucket &copy; - 2022</p>
      </div>
    </footer>

</html>
